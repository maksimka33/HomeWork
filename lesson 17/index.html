<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <title>CSS lesson 3</title>
</head>

<body>
   <div class="header">
      <div class="header__logo"></div>
      <div class="hrader__nav"></div>
      <div class="header__search"></div>
   </div>
   <div class="product">
      <div class="product__card">
         <div class="product__logo"></div>
         <div class="product__desk"></div>
         <div class="product__button">
            <div class="product__button-buy"></div>
            <div class="product__button-test"></div>
         </div>
      </div>
      <div class="product__img"></div>
   </div>
   <div class="about">
      <div class="about__power">
         <div class="about__power-title"></div>
         <div class="about__power-card">
            <div class="about__power-card-title"></div>
            <div class="about__power-card-text"></div>
         </div>
         <div class="about__power-img"></div>
      </div>
      <div class="about__attach">
         <div class="about__attach-title"></div>
         <div class="about__attach-card">
            <div class="about__attach-card-item"></div>
            <div class="about__attach-card-deck"></div>
            <div class="about__attach-card-text"></div>
         </div>
         <div class="about__attach-img"></div>
      </div>
      <div class="about__fits">
         <div class="about__fits-title"></div>
         <div class="about__fits-card">
            <div class="about__fits-card-item"></div>
            <div class="about__fits-card-text"></div>
         </div>
      </div>
      <div class="about__travel">
         <div class="about__travel-title"></div>
         <div class="about__travel-subtitle"></div>
         <div class="about__travel-button">
            <div class="about__travel-button-method"></div>
            <div class="about__travel-button-certificate"></div>
         </div>
         <div class="about__travel-img"></div>
      </div>
   </div>
   <div class="price">
      <div class="price__title"></div>
      <div class="price__number"></div>
      <div class="price__button"></div>
   </div>
   <div class="characteristic">
      <div class="characteristic-table"></div>
      <div class="characteristic__button">
         <div class="characteristic__button-buy"></div>
         <div class="characteristic__button-test"></div>
      </div>
   </div>
   <div class="service">
      <div class="service__title"></div>
      <div class="service__card">
         <div class="service__card-item"></div>
         <div class="service__card-subtitle"></div>
      </div>
   </div>
   <div class="contact">
      <div class="contact__forma">
         <div class="contact__forma-name"></div>
         <div class="contact__forma-tel"></div>
         <div class="contact__forma-email"></div>
         <div class="contact__forma-country"></div>
         <div class="contact__forma-city"></div>
         <div class="contact__forma-message"></div>
         <div class="contact__forma-button"></div>
      </div>
      <div class="contact__social">
         <div class="contact__social-instagram"></div>
         <div class="contact__social-messenger"></div>
      </div>
   </div>
   <div class="footer">
      <div class="footer__adress"></div>
      <div class="footer__tel"></div>
      <div class="footer__email"></div>
      <div class="footer__socials">
         <div class="footer__socials-item"></div>
         <div class="footer__socials-item"></div>
         <div class="footer__socials-item"></div>
      </div>
   </div>
</body>

</html>
